<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/js/jquery-1.8.0.js"></script>
<link rel="stylesheet" href="/layui/css/layui.css" />
<link rel="stylesheet" href="/layui/css/modules/laydate/default/laydate.css">
<script src="/layui/layui.all.js" charset="UTF-8"></script>
<script src="/layui/layui.js" charset="UTF-8"></script>
<body>
<table class="layui-hide" id="entermsgTable"  lay-filter="tblist"></table>
</body>

<script type="text/javascript">
    $(function(){
        orderrefer();
    });
    function orderrefer(){
        layui.use('table', function() {
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#entermsgTable'
                , height: 312
                , url: '../hhx/orderrefer' //数据接口
                , page: true //开启分页
                , limit: 4
                ,toolbar: 'default'
                , limits: [4, 6, 8]
                , cols: [
                    [ //表头
                        {field: 'goodId', title: 'ID', width: 40}
                        , {field: 'goodNumber', title: '订单号', width: 110}
                        , {field: 'goodUserId', title: '用户', width: 200}
                        , {field: 'insuranceName', title: '保险', width: 80}
                        , {field: 'goodPrice', title: '付款金额', width: 110}
                        , {field: 'createTime', title: '租车时间', width: 200}
                        , {field: 'endTime', title: '还车时间', width: 110}
                        , {field: 'dateNumber', title: '租车天数', width: 110}
                        , {field: 'carSome', title: '租车地点', width: 200}
                        , {field: 'carPoint', title: '还车地点', width: 110}
                        , {field: 'carXingName', title: '车型', width: 200}
                        , {field: 'status', title: '是否审核',templet:function(d){
                            if(d.status==1){
                                return "已审核";
                            }else if(d.status==2){
                                return "未审核";
                            }
                        }, width: 110}
                        , {field: 'xxx', title: '操作',templet:function(d){
                            if(d.status==2){
                                var str='<a id="tongguoId" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail" href="javascript:Audit('+d.goodId+')">审核</a>';
                                return str;
                            }else if(d.status==1){
                                return "已审核";
                            }

                        },width: 160}
                    ]
                ],
            })

        })
    }

    function Audit(xid) {
        $.ajax({
            url:"../hhx/updateStatus",
            data:{xid:xid},
            success:function(){
                location.href="../hhx/toordertables";
            }
        })
    }
</script>

</html>
